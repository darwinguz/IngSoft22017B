<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body style="text-align:center">
	<p:growl id="mensajes" showDetail="true" life="2000" />
	<h:form>
		<p:panel header="Login" style="width:350px">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="username" value="Usuario:" />
				<p:inputText value="#{login.nick}" id="username" required="true" label="username" />
				<h:outputLabel for="password" value="ContraseÃ±a:" />
				<p:password value="#{login.password}" id="password" required="true"	label="password" />
				<f:facet name="footer">
					<p:commandButton id="loginButton" value="Ingresar" action="#{login.irMenuPrincipal()}" ajax="false" immediate="true"/>
				</f:facet>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
<script type="text/javascript">
  //<![CDATA[
  function manejarLogin(xhr, status, args) {
    if (!args.validationFailed && args.estaLogeado) {
      setTimeout(function() {
        window.location = args.view;
      }, 500);
    }
  }
//]]>
</script>
</html>
